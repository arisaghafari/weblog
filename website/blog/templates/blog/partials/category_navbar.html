<div class="collapse navbar-collapse" id="navbarResponsive">
  <ul class="navbar-nav ml-auto">
      <li class="nav-item">
          <a class="nav-link" href="{% url 'blog:home' %}">خانه</a>
      </li>
      {% for category in categoris %}
          {% if category.parent == None %}
              <li class="nav-item font-sahel">
                  <a class="nav-link" href="{% url 'blog:categoryArticle' category.slug %}">{{ category.title }}</a>
                  {% if category.children.all %}
                      {% include 'blog/partials/category_loop.html' %}
                  {% endif %}
              </li>
          {% endif %}
      {% endfor %}
  </ul>
</div>
