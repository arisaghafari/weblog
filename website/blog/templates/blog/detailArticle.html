<!DOCTYPE html>
<html lang="en">
<article>
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }}</title>
    <style>
        .center{
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .textCenter {
            text-align: center;
        }
    </style>
</head>
<body>
    <article class="textCenter">
        <h1>{{ article.title }}</h1>
        <img src="{{ article.thumbnail.url }}" alt = "{{article.title}}" class="center" width="300px">
        <p>{{ article.description }}</p>
        <small>{{ article.publish }}</small>
    </article>
</body>
</article>
</html>
