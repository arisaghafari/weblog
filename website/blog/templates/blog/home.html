<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>اگهی ها</title>
        <style>
        .center{
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .textCenter {
            text-align: center;
        }
        </style>
    </head>
    <body>
        {% for article in articles %}
            <article class="textCenter">
                <h1><a href="{% url 'blog:detailArticle' article.slug %}">{{ article.title }}</a></h1>
                <img src="{{ article.thumbnail.url }}" alt = "{{article.title}}" class="center" width="300px">
                <p>{{ article.description }}</p>
                <small>{{ article.publish }}</small>
            </article>
        {% endfor %}
    </body>
</html>
